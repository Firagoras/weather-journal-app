<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Journal</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <div class="holder headline">
      <h1>Weather Jouranl App</h1>
    </div>

    <div class="holder zip">
      <label for="zip">Enter Zip code (Numeric only)</label>
      <input type="text" id="zip">
    </div>

    <div class="holder feel">
      <label for="feelings">How are you feelings today?</label>
      <textarea name="feelings" id="feelings"></textarea>
    </div>

    <div class="holder generate">
      <button id="generate" type="submit">Generate</button>
    </div>

    <div class="holder entry">
      <h2>Most Recent Entry</h2>
      <div id="entryHolder">
        <div id="date"></div>
        <div id="temp"></div>
        <div id="content"></div>
      </div>
    </div>
  </div>
  
  <script src="app.js" type="text/javascript"></script>
  
</body>
</html>
